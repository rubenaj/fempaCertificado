<!DOCTYPE html>
<html lang="es">

<head>
    <title>Javascript </title>
</head>

<body>

    <script type="text/javascript">
        var cadena = "* ";
        var piramide = "";

        //con for
        for (var i = 0; i < 5; i++) {
            piramide += cadena;
            document.write(piramide + "<br>");
        }

        //con while
        var contador = 0;
        piramide = "";
        while (contador < 5) {
            piramide += cadena;
            document.write(piramide + "<br>");
            contador++;
        }

        //con do while
        contador = 0;
        piramide = "";

        do {
            piramide += cadena;
            document.write(piramide + "<br>");
            contador++;

        } while (contador < 5)
    </script>


</body>

</html>
