<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <button onclick="saludar(this)">Ruben</button>

    <p id="saludo"></p>

    <script>
        //Inserta 4 botones con 4 nombres de personas. Cuando se pulse el 
        //boton, bajo de los 4 elementos pondr√°: "Hola 'nombre_seleccionado'

        function saludar(persona) {
            var persona = persona.innerHTML;
            document.getElementById("saludo").innerHTML = "hola " + persona;


        }
    </script>
</body>

</html>
