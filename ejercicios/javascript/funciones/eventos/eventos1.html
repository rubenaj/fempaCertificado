<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos: Javascript</title>
</head>

<body>

    <div onclick="alert('estoy en el evento onclick')">
        evento onclick
    </div>

    <div onmouseover="alert('estoy en el evento onmouseover')">
        evento onmouseover
    </div>

    <div onkeypress="alert('estoy en el evento onkeypress')">
        evento onkeypress
    </div>

    <div onmouseout="alert('estoy en el evento onmouseout')">
        evento onmouseout
    </div>

    <div oncontextmenu="alert('estoy en el evenro oncontextmenu')">
        evento oncontextmenu
    </div>


    function

</body>

</html>
