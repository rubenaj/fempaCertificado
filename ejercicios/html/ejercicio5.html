<!DOCTYPE html>
<html lang="en">

<head>
    <title>html5</title>
</head>

<body>
    <h1>Formulario de registro</h1>
    <form method="get">

        <p><label>Nombre: <input type="text" name="nombre" ></label></p>
        <p><label>Apellidos: <input type="text" name="apellidos"></label></p>
        <p><label>Contraseña:<input type="password" name="contraseña" ></label></p>
		<p><label>DNI:<input type="text" name="dni" size="9" maxlength="9" ></label></p>
		<p><label>Sexo:
                <p><input type="radio" name="hm" value="h"> Hombre</p>
                <p><input type="radio" name="hm" value="m" checked> Mujer</p>
          </label></p>
        
        <label>Incluir mi foto<input type="file"><input type="submit" value="Elegir"></label>
        <p><label><input type="checkbox">Suscribirme al boletín de novedades</label></p>

        <p><label><input type="submit" value="Guardar cambios"></label>
		<label><input type="submit" value="Borrar los datos introducidos"></label></p>

    </form>
</body>

</html>
