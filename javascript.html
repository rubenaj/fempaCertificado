<!DOCTYPE html><html lang="es">
<head><title>Javascript </title></head>
<body>


<h1> Hacer una pir√°mide de 5 pisos en javascript (suma de Strings) </h1>

    <script type="text/javascript">
    var cadena = "* ";
    var piramide="";
    
    //con for
    for(var i =0; i<5; i++){
        piramide +=cadena;
        document.write(piramide+ "<br>");
    
    
    }
    
    //con while
    var contador=0;
    piramide=""; 
    while(contador <5){
        piramide +=cadena;
        document.write(piramide+ "<br>");
        contador++;
    
    }
    
    //con do while
    contador=0;
    piramide="";
    
    do{
     piramide+=cadena;
     document.write(piramide + "<br>");
     contador++;
    
    }while(contador<5)
    
    
    </script>

    
</body>
</html>
