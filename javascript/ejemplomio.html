<!DOCTYPE html><html lang="es">
<head><title>Javascript </title></head>
<body>

    <script type="text/javascript">
var n
n = parseInt(prompt ("Ingresar el valor del numero: ") );

for(var i=1; i <= n; i++){
	
	console.log(i + " ");
	
	for (var j= i+1; j<= (i*2-1); j++)
		console.log(j +" ");
		
	for (var j= i*2-2; j> i ; j--)
		console.log(j +" ");
	
	if( i!=1)
	console.log(i + " ");
	
	console.log("\n");
	}
	   
    </script>

    
</body>
</html>
